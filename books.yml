# This file contains the list of books that will be displayed on the website.
# Each book is represented by a dictionary with the following keys:
# - html_url: URL to the book's HTML version.
# - code_url: URL to the book's source code.
# - release: Release version of the book. Can be tag, branch or commit hash.
# - toc_path: Path to the book's table of contents file.
- html_url: https://teachbooks.io/manual/intro.html
  code_url: https://github.com/TeachBooks/manual
  release: v1.1.1
  toc_path: book/_toc.yml
- html_url: https://interactivetextbooks.tudelft.nl/risk-reliability/intro.html#
  code_url: https://gitlab.tudelft.nl/interactivetextbooks-citg/risk-and-reliability
  release: v0.1
  toc_path: book/_toc.yml
- html_url: https://teachbooks.io/HOS-workbook/main/intro.html
  code_url: https://github.com/TeachBooks/HOS-workbook
  toc_path: book/_toc.yml
  release: main
- html_url: https://oit.tudelft.nl/Sympy-Mechanics/main/intro.html
  code_url: https://github.com/TUDelft-books/Sympy-Mechanics
  toc_path: book/_toc.yml
  release: main
